<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/webjars/blockly/blockly_compressed.js"></script>
    <script src="/webjars/blockly/blocks_compressed.js"></script>
    <script src="/webjars/blockly/python_compressed.js"></script>
    <script src="/webjars/blockly/msg/js/en.js"></script>
    <script src="blockly/shadow-theater.blocks.js"></script>
    <script src="blockly/shadow-theater.generators.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        window.parent.blocklyWorkspace = Blockly.inject(document.body,
              {toolbox: document.getElementById('toolbox')
              ,zoom:
                 {controls: true,
                  wheel: true,
                  startScale: 1.0,
                  maxScale: 3,
                  minScale: 0.3,
                  scaleSpeed: 1.2}
              , media: "media/"});
        
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
  <block type="station"></block>
  <sep></sep>
  <block type="light_on"></block>
  <block type="light_off"></block>
  <block type="light_thunder"></block>
  <block type="light_wave"></block>
  <sep></sep>
  <block type="camera_pan_left"></block>
  <block type="camera_pan_right"></block>
  <block type="camera_tilt_up"></block>
  <block type="camera_tilt_down"></block>
  <sep></sep>
  <block type="motor_full_turn"></block>
  
</xml>
  </body>
</html>
